<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<h1>Library Management System</h1>

<button type="button" id="getAllBooksButton">Show All Books</button>

<form id="addBookForm">
    <h2>Add Book</h2>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>
    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName" name="bookName" required>
    <label for="authorName">Author Name:</label>
    <input type="text" id="authorName" name="authorName" required>
    <label for="issueDate">Date of issue:</label>
    <input type="date" id="issueDate" name="issueDate" required>
    <label for="copies">Copies</label>
    <input type="number" id="copies" name="copies" required>
    <button type="button" id="addBookButton">Add Book</button>
</form>

<form id="searchForm">
    <h2>Search Book</h2>
    <label for="searchIsbn">Search by ISBN:</label>
    <input type="text" id="searchIsbn" name="searchIsbn">
    <button type="button" id="searchIsbnButton">Search</button>

    <label for="searchName">Search by Name:</label>
    <input type="text" id="searchName" name="searchName">
    <button type="button" id="searchNameButton">Search</button>

    <label for="searchAuthor">Search by Author:</label>
    <input type="text" id="searchAuthor" name="searchAuthor">
    <button type="button" id="searchAuthorButton">Search</button>

    <label for="searchByDurationStart">Start:</label>
    <input type="text" id="searchByDurationStart" name="searchByDurationStart">
    <label for="searchByDurationEnd">End:</label>
    <input type="text" id="searchByDurationEnd" name="searchByDurationEnd">
    <button type="button" id="searchByDurationButton">Search</button>
</form>

<h2>All Books</h2>
<table id="bookTable">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Date of Issue</th>
        <th>Copies</th>
    </tr>
    </thead>
    <tbody>
    <!-- Book data will be displayed here -->
    </tbody>
</table>
<script src="script.js"></script>
</body>
</html>
